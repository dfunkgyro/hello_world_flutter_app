name: Build Flutter APK

on:
  push:
    branches: [ main ]  # Triggers on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Cloud VM: Ubuntu machine in GitHub's data centers

    steps:
    - uses: actions/checkout@v4  # Checks out your code

    - name: Set up Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'  # Required for Android build

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.1'  # Use a stable version; check flutter.dev for latest
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release  # Builds the release APK in cloud

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk